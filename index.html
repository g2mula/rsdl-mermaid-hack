<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSDL Mermaid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body class="container-fluid">
    <div class="row p-3">
      <div class="col-sm-4">
        <textarea id="rsdlTextArea" class="form-control mb-3" rows="15">
type company
{
    key stockSymbol: String
    name: String
    incorporated: Date
    employees: [employee]

    test: [Integer]
    ceo: employee
}

enum employmentType {
    salaried
    hourly
}

type manager extends employee {
    reports: [employee]
}

type employee
{
    key id: Integer 
    key: Boolean
    name : name
    title: String

    # a bound action  with an optional parameter that cannot be null if provided
    # action fire(date?: Date) 
        
    # a bound action with a required parameter that can be null
    action fire(date: Date?) 
    
    function promote() : Integer     # a bound function
}

type name
{
    firstName : String
    middleInitial: String?
    lastName: String
    title: String?
}

service
{
    # unbound, "global" action
    # resetDataSource()

    # entity set
    competitors: [company]

    # singleton
    company: company
}
        </textarea>
        <div class="d-grid gap-2 mb-3">
          <button id="convertButton" class="btn btn-primary">Convert</button>
        </div>
        <textarea
          id="mermaidTextArea"
          class="form-control"
          rows="15"
        ></textarea>
      </div>
      <div class="col-sm-8">
        <div id="diagramContainer"></div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
